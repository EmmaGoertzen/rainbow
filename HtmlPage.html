<!DOCTYPE html>
<html>
<head>
    <title>WhY mOm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <style type="text/css">
        body {
            background-color: red;
            transition: background-color 0s;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var colors = ["#ff0033", "orange", "yellow", "green", "blue", "#0099ff", "#bf66ff", "aqua", "#ff38c0", "#ffffff"];
		var i = 1;
		window.setInterval(function() {
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length) {
				i=0;
			}
		}, 70);
    </script>
</body>
</html>
